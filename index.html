<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Grocery Delivery</h1>
            <nav>
                <ul>
                    <nav class="navbar">
     <a href="#home">home</a>
     <a href="#products">products</a>
     <a href="#categories">contact</a>
     
     
     
</nav>
      

                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <img src="blog-2.png" class="blog-2">
        <div class="container">
            <h2>Fresh Groceries Delivered to Your Door</h2>
            <p>Get the freshest produce, dairy, and more delivered right to your home.</p>
            <button onclick="scrollToProducts()">Shop Now</button>
        </div>
    </section>
    <section id="products" class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="cart-img-1.png" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="cart-img-2.png" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$12.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="cart-img-3.png" alt="Product 3">>
                    <h3>Product 3</h3>
                    <p>$8.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="banana.png" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$15.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Grocery Delivery. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
